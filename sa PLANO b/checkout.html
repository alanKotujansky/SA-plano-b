<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SensorLink - Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Sensor<span>Link</span></div>
      <nav class="main-nav">
        <a class="nav-link" href="index.html">In√≠cio</a>
        <a class="nav-link" href="products.html">Produtos</a>
        <div class="nav-cart-container">
          <a class="nav-link" href="checkout.html">üõí Carrinho</a>
          <span class="cart-badge" id="cartBadge">0</span>
        </div>
        <a class="nav-link" href="login.html">Entrar</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container checkout-page">
      <!-- RESUMO DO CARRINHO -->
      <div id="cartSummary" class="cart-summary">
        <h2>Resumo do Carrinho</h2>
        <div id="cartItems" class="cart-items-list">
          <!-- Itens do carrinho aparecem aqui -->
        </div>
        <div class="cart-total">
          <strong>Total de itens: <span id="totalItems">0</span></strong>
        </div>
      </div>

      <!-- FORMUL√ÅRIO DE PAGAMENTO -->
      <form id="checkoutForm" class="checkout-form">
        <h2>Forma de pagamento</h2>
        <div class="payments-group">
          <label class="payment-option">
            <input type="radio" name="pay" value="pix" checked>
            <span>Pix</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="pay" value="credito">
            <span>Cr√©dito</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="pay" value="debito">

        </div>

        <h3>Informa√ß√µes</h3>

        <!-- Campos espec√≠ficos para Pix (aparecem quando Pix selecionado) -->
        <div id="pixDetails" class="form-grid hidden">
          <div class="form-group">
            <label>Nome completo</label>
            <input type="text" id="pix-name" placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="pix-email" placeholder="seu@email.com">
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" id="pix-cpf" placeholder="000.000.000-00">
          </div>
          <div class="form-group">
            <!-- espa√ßo vazio para manter grid alinhado -->
            <label style="visibility:hidden">-</label>
            <input style="visibility:hidden" disabled>
          </div>
        </div>

        <!-- Campos do cart√£o (escondidos quando Pix selecionado) -->
        <div id="cardFields" class="form-grid">
          <div class="form-group">
            <label>N√∫mero do cart√£o</label>
            <input type="text" id="card-number" placeholder="">
          </div>
          <div class="form-group">
            <label>N√∫mero de telefone</label>
            <input type="text" id="phone" placeholder="">
          </div>
          <div class="form-group">
            <label>Data de validade</label>
            <input type="text" id="card-exp" placeholder="">
          </div>
          <div class="form-group">
            <label>Nome no cart√£o</label>
            <input type="text" id="card-name" placeholder="">
          </div>
          <div class="form-group">
            <label>C√≥digo de seguran√ßa</label>
            <input type="text" id="card-cvv" placeholder="">
          </div>
          <div class="form-group">
            <label>Endere√ßo</label>
            <input type="text" id="address" placeholder="">
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" id="cpf" placeholder="">
          </div>
          <div class="form-group">
            <label>Complemento</label>
            <input type="text" id="complement" placeholder="">
          </div>
        </div>

        <div class="checkout-actions">
          <a href="products.html" class="btn-voltar">Voltar</a>
          <button type="button" id="pixProceedBtn" class="btn-comprar hidden">Prosseguir com a compra</button>
          <button type="submit" id="confirmBuy" class="btn-comprar">Comprar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">¬© 2025 SensorLink - Todos os direitos reservados

</body>
</html>
